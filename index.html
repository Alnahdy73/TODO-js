<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Todo App</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded">
    <div class="p-6">
      <h1 class="text-2xl font-bold mb-4">Todo App</h1>
      <form id="todo-form" class="flex mb-4">
        <input id="todo-input" type="text" class="flex-grow mr-2 border border-gray-300 rounded px-4 py-2 focus:outline-none" placeholder="Add a new todo" required>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none">Add</button>
      </form>
      <ul id="todo-list" class="space-y-2">
        <!-- Todo items will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script>
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    todoForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const todoText = todoInput.value.trim();
      if (todoText !== '') {
        const todoItem = document.createElement('li');
        todoItem.innerHTML = `
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">${todoText}</span>
          </label>
        `;
        todoList.appendChild(todoItem);
        todoInput.value = '';
      }
    });

    todoList.addEventListener('change', function (event) {
      const checkbox = event.target;
      const todoLabel = checkbox.nextElementSibling;
      if (checkbox.checked) {
        todoLabel.classList.add('completed');
      } else {
        todoLabel.classList.remove('completed');
      }
    });
  </script>
</body>

</html>
